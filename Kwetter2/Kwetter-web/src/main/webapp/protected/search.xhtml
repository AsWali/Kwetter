<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Kwetter Log In</title>
    <style type="text/css">
        .pagecontainer {
            margin-top: 60px;
        }

        .profilebox {
            height: 190px;
            width: 100%;
            background-color: #f5f8fa;
        }

        .profilepic {
            position: absolute;
            top: 30%;
            left: 10%;
            width: 72px;
            height: 72px;
        }

        .banner {
            background-color: blue;
            height: 50%;
            width: 100%;
        }
        .trendbox {
            margin-top: 20px;
            height: 500px;
            width: 100%;
        }

        .tweet {
            height: 115px;
            width: 100%;
            padding-left: 20px;
            padding-top: 10px;
            background-color: #f5f8fa;
            border: solid 1px grey;
            border-width: 1px 1px 0 1px;
        }
    </style>
</h:head>
<h:body style="background-color: #add;">
    <ui:include src="navbar.xhtml" />

    <b:container styleClass="pagecontainer">
        <b:row>
            <b:column col-md="3">
                <div class="trendbox">
                    <b:well>
                        <strong>Trends</strong>

                    </b:well>
                </div>
            </b:column>
            <b:column col-md="6">
                <ui:repeat var="tweet" value="#{LoggedUserBean.timelinetweets}">

                    <div class="tweet">
                        <b:row>
                            <b:column col-md="1" style="padding-left: 5px;">
                                <b:image styleClass="tweetpic" value="https://pbs.twimg.com/profile_images/1980294624/DJT_Headshot_V2_400x400.jpg" width="50px" height="50px" />
                            </b:column>
                            <b:column col-md="10">
                                <strong>#{tweet.user.name}</strong>
                                @#{tweet.user.handle} -
                                <br></br>
                                #{tweet.tweet}
                            </b:column>
                        </b:row>
                    </div>
                </ui:repeat>
            </b:column>
        </b:row>

    </b:container>
</h:body>
</html>
